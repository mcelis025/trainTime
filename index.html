<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" href="assets/images/umbrella.jpg" type="image/gif" sizes="16x16">
  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-database.js"></script>
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  
  <title>Train Time</title>
</head>
<body>
  <br>
  <div class="container">
    <div class="jumbotron text-light text-center pb-4 pt-4 shadow border border-dark mainJumbo">
      <h1 class="jumboText"><span class="fas fa-train"></span> Raccoon City Express Schedule</h1>
    </div>
  </div>

  <div class="container">
    <div class="jumbotron pb-0 pt-0 mb-1 border border-dark shadow secJumbo">
      <p class="secTitles mb-0 text-light"><span class="far fa-calendar-alt"> </span> Current Train Schedule</p>
    </div>
      <table class="table text-center border border-dark pl-3 pr-3 pt-3 pb-5 mb-4 bg-light shadow opac" id="schd">
        <thead class="thead-dark">
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
  </div>

  <div class="container">
    <div class="jumbotron pb-0 pt-0 mb-1 border border-dark shadow secJumbo">
      <p class="secTitles mb-0 text-light"><span class="fas fa-plus-circle"> </span> Add Train</p>
    </div>  
      <form class="border border-dark pl-3 pr-3 pt-3 pb-3 bg-light shadow opac">
        <div class="form-group">
          <label for="trainName">Train Name</label>
          <input type="text" class="form-control" id="trainName" placeholder="Speedy Rails" name="trainName">
        </div>
        <div class="form-group">
          <label for="destination">Destination</label>
          <input type="text" class="form-control" id="destination" placeholder="Raccoon City" name="destination">
        </div>
        <div class="form-group">
          <label for="trainTime">First Train Time (HH:mm - military time)</label>
          <input placeholder="0030" type="text" id="trainTime" class="form-control">
        </div>
        <div class="form-group">
          <label for="minutes">Frequency (min)</label>
          <input type="number" class="form-control" id="minutes" placeholder="10" min="1" max="60" name="minutes">
        </div>
          <button type="submit" class="btn btn-dark lead addTrain">Submit</button>
        </div>
      </form>
    </div>

  <br><br>

  <!-- font awesome -->
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <!-- moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
